<div mat-card>
  <mat-card-title class="card-title" i18n>Wild Shape</mat-card-title>
  <br />
  <mat-form-field appearance="fill" class="classData-input">
    <input
      matInput
      type="number"
      min="0"
      max="2"
      [(ngModel)]="wildShapeRemaining"
      class="classData-input"
      (ngModelChange)="onWildShapeChange()"
      [disabled]="isCreatingNewCharacter()"
      [attr.aria-label]="'wild shapes for ' + character().name"
      i18n-aria-label
    />
  </mat-form-field>
</div>
