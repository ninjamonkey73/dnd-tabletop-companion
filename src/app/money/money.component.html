<mat-card-content>
  <div class="money-flex">
    <mat-form-field appearance="fill" class="money-input">
      <mat-label i18n>Coin +/-</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="moneyDelta"
        class="money-input"
        (focus)="selectMoneyInput($event)"
        [disabled]="isCreatingNewCharacter()"
        [attr.aria-label]="'coin delta for ' + character().name"
        i18n-aria-label
      />
    </mat-form-field>

    <div class="money-display-stack">
      <!-- Repeated pattern for each coin type -->
      @for (coin of coins; track coin.key) {
      <div class="coin-box" [class.disabled]="isCreatingNewCharacter()">
        <div class="coin-label">{{ coin.label }}</div>
        <div
          class="coin-value"
          [attr.aria-label]="coin.aria + ' for ' + character().name"
          i18n-aria-label
        >
          {{ getCoinValue(coin.key) }}
        </div>
        <div class="money-buttons">
          <button
            mat-mini-button
            class="sub"
            (click)="adjustMoney(coin.key, -moneyDelta)"
            [disabled]="isCreatingNewCharacter()"
            matTooltip="Subtract"
            i18n-matTooltip
            [attr.aria-label]="
              'subtract ' + coin.aria + ' from ' + character().name
            "
            i18n-aria-label
          >
            <mat-icon>remove</mat-icon>
          </button>
          <button
            mat-mini-button
            class="add"
            (click)="adjustMoney(coin.key, moneyDelta)"
            [disabled]="isCreatingNewCharacter()"
            matTooltip="Add"
            i18n-matTooltip
            [attr.aria-label]="'add ' + coin.aria + ' to ' + character().name"
            i18n-aria-label
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</mat-card-content>
