<head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=remove" />
    </head>
<div mat-card style="max-width: fit-content; margin: auto; padding-top: 20px;">
  <div>
    <mat-card-title style="padding: 20px; font-size: 3rem;">Hit Points</mat-card-title>
  </div>
  <mat-card-content>
    <div>
      <mat-form-field appearance="fill" class="HPInput" style="padding: 20px; padding-bottom: 0px;">
        <mat-label>Current HP</mat-label>
        <input matInput [disabled]="true" type="number" style="font-size: 2rem;" [(ngModel)]="character.currentHP">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="HPInput" style="padding: 20px; padding-top: 0px;">
        <input matInput placeholder="HP to +/-" type="number" style="font-size: 2rem;" [(ngModel)]="changeVal">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <span style="padding-top: 15px; padding-right: 15px;">
    <button mat-fab extended class="hurt" style="background: red; font-size: 2rem; border-radius: 10px;" (click)="hurt()">
      <span class="material-symbols-outlined">remove</span>
      Hurt
    </button>
    </span>
    <span style="padding-top: 15px; padding-left: 15px;">
    <button mat-fab extended class="heal" style="background: green; font-size: 2rem; border-radius: 10px;" (click)="heal()">
      <span class="material-symbols-outlined">add</span>
      Heal
    </button>
    </span>
  </mat-card-footer>
</div>
<router-outlet />
