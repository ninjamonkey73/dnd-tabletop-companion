<div mat-card>
  <div class="stat-box" [class.disabled]="isCreatingNewCharacter()">
    <div class="stat-label">Rage</div>
    <div class="stat-value">{{ rageRemaining }}</div>
    <div class="stat-buttons">
      <button
        mat-mini-button
        class="sub"
        (click)="decRage()"
        [disabled]="isCreatingNewCharacter()"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button
        mat-mini-button
        class="add"
        (click)="incRage()"
        [disabled]="isCreatingNewCharacter()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
